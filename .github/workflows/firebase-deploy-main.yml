name: Deploy to Firebase Hosting (velvetframedb)

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ✅ Build Vite app -> outputs to dist/
      - name: Build
        run: npm run build

      # ✅ Deploy only Hosting to the correct site target
      - name: Deploy to Firebase Hosting (velvetframedb)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VELVETFRAMEDB }}"
          channelId: live
          projectId: velvetframedb
          target: velvetframedb
