name: Deploy to Firebase Hosting (main)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optioneel: Node (alleen nodig als je een build stap hebt, anders mag dit weg)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # (Als je later een frontend build toevoegt, zet hier npm ci && npm run build)

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VELVETFRAMEDB }}"
          projectId: velvetframedb
          channelId: live
          # Als je met hosting targets werkt:
          # target: casaflow-dev
